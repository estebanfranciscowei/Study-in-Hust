    <!-- 页面标题 -->
    <header class="page-header">
        <div class="container">
            <h1>好物推荐</h1>
            <p>精选实用又好看的生活小物，提升你的幸福感。</p>
        </div>
    </header>

    <!-- 好物列表 -->
    <section class="section">
        <div class="container">
            <div class="goods-grid">
                <div class="goods-card">
                    <img src="item1.jpg" alt="羊毛毡小物" class="card-img">
                    <div class="card-content">
                        <h3>磁吸阅读灯</h3>
                        <p>灯光柔和明亮，照亮你的求学之路。</p>
                        <div class="card-footer">
                            <span class="price">¥69</span>
                            <a href="#" class="btn btn-sm">查看详情</a>
                        </div>
                    </div>
                </div>
                <div class="goods-card">
                    <img src="item2.jpg" alt="简约收纳盒" class="card-img">
                    <div class="card-content">
                        <h3>保湿凝露</h3>
                        <p>生活匆忙也要最低限度护肤。</p>
                        <div class="card-footer">
                            <span class="price">¥12</span>
                            <a href="#" class="btn btn-sm">查看详情</a>
                        </div>
                    </div>
                </div>
                <div class="goods-card">
                    <img src="item3.jpg" alt="香薰蜡烛" class="card-img">
                    <div class="card-content">
                        <h3>小狗玩偶</h3>
                        <p>营造温馨氛围，放松身心，改善睡眠。</p>
                        <div class="card-footer">
                            <span class="price">¥35</span>
                            <a href="#" class="btn btn-sm">查看详情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
